<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
    </head>
    <body>
            <div class="page">
                <div class="weui-form">
                    <div class="weui-form__text-area">
                        <h2 class="weui-form__title">结果</h2>
                    </div>
                    <div class="weui-form__control-area">
                        <div class="weui-form-preview">
                            <div class="weui-form-preview__hd">
                                <div class="weui-form-preview__item">
                                    <label class="weui-form-preview__label">姓名</label>
                                    <em class="weui-form-preview__value">{{ patient.patient_name }}</em>
                                </div>
                                <div class="weui-form-preview__item">
                                    <label class="weui-form-preview__label">病理号</label>
                                    <span class="weui-form-preview__value">{{ patient.patient_id }}</span>
                                </div>
                                <div class="weui-form-preview__item">
                                    <label class="weui-form-preview__label">住院号</label>
                                    <span class="weui-form-preview__value">{{ patient.patient_number }}</span>
                                </div>
                                <div class="weui-form-preview__item">
                                    <label class="weui-form-preview__label">检测指标</label>
                                    <span class="weui-form-preview__value">{{ patient.patient_item }}</span>
                                </div>
                                <div class="weui-form-preview__item">
                                    <label class="weui-form-preview__label">检测结果</label>
                                    <span class="weui-form-preview__value">{{ patient.patient_result }}</span>
                                </div>
                                <div class="weui-form-preview__item">
                                    <label class="weui-form-preview__label">附言</label>
                                    <span class="weui-form-preview__value">{{ patient.patient_note }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-form__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__text">Copyright © 2020 天津市肿瘤医院病理科曹自</p>
                    </div>
                </div>
            </div>
    </body>
</html>
