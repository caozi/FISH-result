<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
    </head>
    <body>
        <form action="/weixin/query_result/" method="post" id="form">
            <div class="page">
                <div class="weui-form">
                    <div class="weui-form__text-area">
                        <h2 class="weui-form__title">FISH 结果查询</h2>
                    </div>
                    <div class="weui-form__control-area">
                        <div class="weui-cells__group weui-cells__group_form">
                            <div class="weui-cells weui-cells_form">
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">患者姓名</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input name="patient_name" id="patient_name" class="weui-input" placeholder="填写姓名"  /></div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">住院号</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input name="patient_number" id="patient_number" class="weui-input" placeholder="填写住院号"  /></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-form__opr-area">
                        <button type="submit" class="weui-btn weui-btn_primary" id="register">查询</button>
                    </div>
                    <div class="weui-form__extra-area">
                        <div class="weui-footer">
                            <p class="weui-footer__text">Copyright © 2020 天津市肿瘤医院病理科曹自</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</html>
