<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
      </head>
    <body>
        <form action="/weixin/back_to_admin_query/" method="post" id="form" onsubmit="return false">
            <div class="page">
                <div class="weui-form">
                    <div class="weui-form__text-area">
                        <h2 class="weui-form__title">FISH 结果</h2>
                    </div>
                    <div class="weui-form__control-area">
                        <div class="weui-cells__group weui-cells__group_form">
                            <div class="weui-cells weui-cells_form">
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">姓名</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input name="patient_name" id="patient_name" class="weui-input" value = {{ patient.patient_name }}  readonly/>
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">住院号</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input name="patient_name" id="patient_pathology_number" class="weui-input" value = {{ patient.pathology_number }}  readonly/>
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">病理号</label>
                                    </div>
                                    <div class="weui-cell__bd" >
                                        <input name="patient_id" id="patient_hospital_number" class="weui-input" value = {{ patient.hospital_number }}  readonly/>
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">{{ patient.patient_test_1.test_name }}</label>
                                    </div>
                                    <div class="weui-cell__bd" >
                                        <input name="patient_test_1" id="patient_test_1" class="weui-input" value = {{ patient.patient_test_1.test_result }}  readonly/>
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">{{ patient.patient_test_2.test_name }}</label>
                                    </div>
                                    <div class="weui-cell__bd" >
                                        <input name="patient_test_2" id="patient_test_2" class="weui-input" value = {{ patient.patient_test_2.test_result }}  readonly/>
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">{{ patient.patient_test_3.test_name }}</label>
                                    </div>
                                    <div class="weui-cell__bd" >
                                        <input name="patient_test_3" id="patient_test_3" class="weui-input" value = {{ patient.patient_test_3.test_result }} readonly/>
                                    </div>
                                </div>
                                <div class="weui-cells weui-cells_form">
                                    <div class="weui-cell ">
                                        <div class="weui-cell__hd">
                                        <label class="weui-label">附言</label>
                                    </div>
                                        <div class="weui-cell__bd">
                                            <textarea class="weui-textarea" name="patient_note" id="patient_note" placeholder="无" rows="3">无</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-form__extra-area">
                        <div class="weui-footer">
                            <p class="weui-footer__text">Copyright © 2020 天津市肿瘤医院病理科曹自</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</html>
